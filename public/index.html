<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MEAN Stack App</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body ng-app="CardsAgainstAssembly">
    <div ng-controller="CardsController">
        <header class="navbar">
          <div class="col-md-12">
              <h1 class="text-center">Cards Against Assembly</h1>
              <br/>
          </div>
          <div class="col-md-6 col-md-offset-3">
              <form ng-submit="createFlashCard()">
                  <div class="form-group">
                    <input ng-model="newFlashCard.question" type="text" class="form-control" placeholder="Enter question" />
                  </div>
                  <div class="form-group">
                    <input type="text" ng-model="newFlashCard.answer" class="form-control" placeholder="Enter answer" />
                  </div>
                  <br/>
                  <button type="submit" class="btn btn-default" style="width: 100%;">Submit</button>
              </form>
          </div>
          <scores></scores>
        </header>
          <section id="cards" class="container-fluid">

              <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-4" ng-repeat="card in all" >
                  <wdi-card question="{{card.question}}"></wdi-card>
                  <wdi-card question="{{card.answer}}"></wdi-card>
                </div>
              </div>
          </section>

        <footer>
          <div class="container">
            <div class="row">
              <p class="text-center">Made with <span class="heart">♥︎</span> at General Assembly</p>
            </div>
          </div>
        </footer>
    </div>


<!-- All Scripts -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/cardsController.js"></script>
<script src="scripts/directives/wdiCard.js"></script>
</body>
</html>
