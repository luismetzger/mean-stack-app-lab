<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MEAN Stack App</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body ng-app="CardsAgainstAssembly">
<header class="navbar">
  <h1 class="text-center">Cards Against Assembly</h1>
  <scores></scores>
</header>
  <section id="cards" class="container-fluid" ng-controller="CardsController">

      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-4" ng-repeat="card in all" >
          <wdi-card question="{{card.question}}"></wdi-card>
        </div>

        <div class="col-lg-12">
          <wdi-card question="Why is Angular so awesome?"></wdi-card>
        </div>
      </div>
  </section>

<footer>
  <div class="container">
    <div class="row">
      <p>Made with <span class="heart">♥︎</span> at General Assembly</p>
    </div>
  </div>
</footer>


<!-- All Scripts -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/cardsController.js"></script>
<script src="scripts/directives/wdiCard.js"></script>
</body>
</html>
